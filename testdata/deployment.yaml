apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .envs.app_name }}
  namespace: {{ .envs.app_namespace }}
  labels:
    app: {{ .envs.app_name }}
spec:
  selector:
    matchLabels:
      app: {{ .envs.app_name }}
  template:
    metadata:
      name: {{ .envs.app_name }}
      labels:
        app: {{ .envs.app_name }}
    spec:
      containers:
        - name: {{ .envs.app_name }}
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .envs.app_name }}
  namespace: {{ .envs.app_namespace }}
  labels:
    app: {{ .envs.app_name }}
spec:
  ports:
    - nodePort: 30000
      port: 80
  selector:
    app: {{ .envs.app_name }}
  type: NodePort
